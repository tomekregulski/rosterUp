<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css" />
            <title>Team Roster</title>
        </head>
        <body>
            <header>
                <h1>Team Roster</h1>
            </header>
            <main>
        <section class="card">
            <div class="name">
                <h2>123</h2>
                <span><h3>Manager<h3></span>
            </div>
            <div class="employee-info">
                <div class="id">
                    <span>ID: </span>
                    <span>12</span>
                </div>
                <div class="email">
                    <span>Email: </span>
                    <span><a href="mailto:123">123</a></span>
                </div>
                <div class="extra">
                    <span><a href="tel:+23">23</a></span>
      
                </div>
            </div>
        </section>
        
        <section class="card">
            <div class="name">
                <h2>123</h2>
                <span><h3>Engineer<h3></span>
            </div>
            <div class="employee-info">
                <div class="id">
                    <span>ID: </span>
                    <span>23</span>
                </div>
                <div class="email">
                    <span>Email: </span>
                    <span><a href="mailto:123">123</a></span>
                </div>
                <div class="extra">
                    <span><a href="https://github.com/123">github.com/123</a></span>
      
                </div>
            </div>
        </section>
        
        <section class="card">
            <div class="name">
                <h2>123</h2>
                <span><h3>Intern<h3></span>
            </div>
            <div class="employee-info">
                <div class="id">
                    <span>ID: </span>

                </div>

                    <span>Email: </span>
                    <span><a href="mailto:23">23</a></span>
                </div>
                <div class="extra">
                    <span>23</span>
                </div>
            </div>
        </section>
        </main>

    </html>
